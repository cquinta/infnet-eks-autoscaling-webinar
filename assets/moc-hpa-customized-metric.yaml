apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: moc-hpa-requests
  namespace: moc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: moc
  minReplicas: 1
  maxReplicas: 30
  metrics:
  - type: Pods
    pods: # O bloco 'pods' cont√©m tanto 'metric' quanto 'target'
      metric:
        name: http_requests_per_second
      target: # <- Corretamente indentado DENTRO de 'pods'
        type: AverageValue
        averageValue: "10"

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 20
      policies:
      - type: Pods
        value: 1
        periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 20
      policies:
      - type: Pods
        value: 1
        periodSeconds: 30